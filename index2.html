<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Form</title>
</head>
<body>

<h1>Order Your Food</h1>
<form action="/submit-order" method="POST"> <!-- Replace with actual action URL -->
    <fieldset>
        <legend>Customize Your Food Order</legend>

        <label for="dish">Dish:</label>
        <select id="dish" name="dish" required>
            <option value="">Select a dish</option>
            <option value="pizza">Pizza</option>
            <option value="burger">Burger</option>
            <option value="pasta">Pasta</option>
            <option value="salad">Salad</option>
            <option value="sushi">Sushi</option>
        </select><br><br>

        <label for="size">Size/Portion:</label>
        <select id="size" name="size" required>
            <option value="">Select a size/portion</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="100" required><br><br>

        <label for="special-requests">Special Requests:</label><br>
        <textarea id="special-requests" name="special-requests" rows="4" cols="50" placeholder="Any special requests or dietary restrictions"></textarea><br><br>

        <fieldset>
            <legend>Delivery Details</legend>
            <label for="recipient-name">Recipient's Name:</label>
            <input type="text" id="recipient-name" name="recipient-name" placeholder="Enter recipient's name" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter delivery address" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number."><br><br>

            <label for="delivery-time">Preferred Delivery Time:</label>
            <input type="time" id="delivery-time" name="delivery-time" required><br><br>
        </fieldset>

        <button type="submit">Place Order</button>
        <button type="reset">Reset Form</button>
    </fieldset>
</form>

</body>
</html>
